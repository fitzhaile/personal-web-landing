<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitz Haile - Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --scrim: rgba(0,0,0,.65); }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      color: #fff;
      display: grid;
      grid-template-rows: 1fr auto;
      /*background-color: rgba(0, 0, 0, 0.65);*/
    }
    .hero {
      min-height: 100%;
      display: grid; place-items: center; text-align: center;
      background:
        linear-gradient(to bottom, var(--scrim), var(--scrim)),
        url('img/coming-soon-background.jpg') center/cover no-repeat;
      padding: 2rem;
    }
    .content { max-width: 720px; padding: 1rem; }
    h1 {
      font-size: clamp(2.5rem, 7vw, 3.8rem);
      font-weight: 800; letter-spacing: .5px; line-height: 1.06;
      line-height: 5rem;
      margin: 0 0 .75rem;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
    }
    p {
      font-size: 1.2rem; font-weight: 400; line-height: 1.55;
      margin: 0; color: rgba(255,255,255,.92);
      text-shadow: 0 1px 2px rgba(0,0,0,.35);
    }
    .divider {
      width: 220px;
      height: 2px;
      border: none;
      margin: 1rem auto 1rem;
      background: linear-gradient(to right, rgba(56,189,248,0), rgba(56,189,248,.7), rgba(56,189,248,0));
    }
    footer {
      text-align: center;
      font-size: 1rem;
      color: rgba(255,255,255,.65);
      padding: 1rem 1rem 2rem;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.2)); /*commenting out to see if it helps footer background not be black */
    }
    footer a { color: inherit; text-decoration: underline; }

    /* Mobile: center hero vertically + keep footer always visible */
    @media (max-width: 600px) {
      html, body { min-height: 100svh; background: #000; }

      /* Center the headline/subhead */
      .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;   /* vertical center */
        align-items: center;       /* horizontal center */
        text-align: center;
        padding: 2rem 1rem 3.25rem;/* extra bottom space so footer doesn't overlap */
        min-height: unset;         /* don't force extra height */
      }

      h1 {
        line-height: 3.75rem;
      }

      /* Pin the footer to the bottom, above the URL bar */
      footer {
        position: sticky;
        bottom: 0;
        padding: .75rem 1rem;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0,.35); /* match your <p> style */
          background-color: #1c1a1a;
        font-size: .9rem;
      }
    }



  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <h1>Stay tuned.<br>Coming soon.</h1>
      <hr class="divider" />
      <p>We'll be helping you make data-driven decisions soon enough.</p>
    </div>
  </section>
  <footer>
    (912) 507-4291 | <a href="mailto:fitz@fitzhaile.com">fitz@fitzhaile.com</a>
  </footer>
</body>
</html>
