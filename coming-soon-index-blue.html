<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root { --scrim: rgba(0,0,0,.8); }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      color: #fff;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    .hero {
      min-height: 100%;
      display: grid; place-items: center; text-align: center;
      background:
        linear-gradient(to bottom, var(--scrim), var(--scrim)),
        url('public/coming-soon-background.jpg') center/cover no-repeat;
      padding: 2rem;
    }
    .content { max-width: 720px; padding: 2rem; }
    h1 {
      font-size: clamp(2.5rem, 7vw, 3.8rem);
      font-weight: 800; letter-spacing: .5px; line-height: 1.06;
      margin: 0 0 .75rem;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
    }
    p {
      font-size: 1.2rem; font-weight: 400; line-height: 1.55;
      margin: 0; color: rgba(255,255,255,.92);
      text-shadow: 0 1px 2px rgba(0,0,0,.35);
    }
    .divider {
      width: 220px;
      height: 2px;
      border: none;
      margin: 1rem auto 1rem;
      background: linear-gradient(to right, rgba(56,189,248,0), rgba(56,189,248,.7), rgba(56,189,248,0));
    }
    footer {
      text-align: center;
      font-size: .85rem;
      color: rgba(255,255,255,.65);
      padding: 1rem 1rem 2rem;
      background:
        linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,.2));
    }
    footer a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <h1>Coming Soon</h1>
      <hr class="divider" />
      <p>Stay tuned! Our website is under construction and will be live soon.</p>
    </div>
  </section>
  <footer>
    Fitz Haile | (912) 507-4291 | <a href="mailto:fitz@fitzhaile.com">fitz@fitzhaile.com</a>
  </footer>
</body>
</html>
